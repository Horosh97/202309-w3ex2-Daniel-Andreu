<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Ejercicio de prueba de formularios">
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
  <title>Prueba de formulario</title>
</head>

<body>
  <form>
    <label>
      Nombre:
      <input type="text">
    </label>
    <label>
      Email:
      <input type="email">
    </label>
    <label>
      Contraseña:
      <input type="password">
    </label>
    <label>
      Teléfono:
      <input type="tel">
    </label>
    <label>
      Cumpleaños:
      <input type="date">
    </label>
    <div>
      <span>Género</span>
      <label>
        <input type="checkbox">
        Masculino
      </label>
      <label>
        <input type="checkbox">
        Femenino
      </label>
      <label>
        <input type="checkbox">
        Otro
      </label>
      <label>
        <input type="checkbox">
        Prefiero no decirlo
      </label>
    </div>
    <label>
      <input type="checkbox">
      Acepto los terminos.
    </label>
  </form>
</body>

</html>
